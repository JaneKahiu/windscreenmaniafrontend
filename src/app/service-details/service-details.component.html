<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Vehicle & Service Details</h2>
  
    <form (ngSubmit)="submitDetails()">
      <!-- Vehicle Details -->
      <div class="mb-4">
        <label class="block font-semibold">Vehicle Make</label>
        <select [(ngModel)]="selectedMake" name="make" (change)="onMakeChange()" class="border p-2 w-full">
          <option value="">Select Make</option>
          <option *ngFor="let make of vehicleMakes" [value]="make.id">{{ make.name }}</option>
        </select>
      </div>
  
      <div class="mb-4">
        <label class="block font-semibold">Vehicle Model</label>
        <select [(ngModel)]="selectedModel" name="model" class="border p-2 w-full">
          <option value="">Select Model</option>
          <option *ngFor="let model of vehicleModels" [value]="model.id">
            {{ model.model }}
          </option>
        </select>
      </div>
  
  
      <!-- Submit Button -->
      <!-- Submit Button -->
<button 
type="button" 
(click)="submitDetails()" 
[disabled]="isSubmitting"
class="mt-4 bg-blue-600 text-white py-2 px-4 rounded disabled:bg-blue-300 disabled:cursor-not-allowed"
>
<span *ngIf="!isSubmitting">Submit</span>
<span *ngIf="isSubmitting" class="flex items-center">
  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
  </svg>
  Submitting...
</span>
</button>

    </form>
  </div>
