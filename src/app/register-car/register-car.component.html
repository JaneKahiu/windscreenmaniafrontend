<div class="container mx-auto max-w-lg p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Register Your Vehicle</h2>

  <form (ngSubmit)="registerCar()" class="space-y-4">
    <!-- Number Plate -->
    <div>
      <label for="numberPlate" class="block text-sm font-medium text-gray-700">Number Plate</label>
      <input id="numberPlate" [(ngModel)]="vehicleData.registration_number" name="numberPlate" required
             class="w-full p-2 border rounded focus:ring focus:ring-blue-300"/>
    </div>

    <!-- Year of Make -->
    <div>
      <label for="yearOfMake" class="block text-sm font-medium text-gray-700">Year of Make</label>
      <input type="number" id="yearOfMake" [(ngModel)]="vehicleData.year_of_make" name="yearOfMake" required
             class="w-full p-2 border rounded focus:ring focus:ring-blue-300"/>
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Register Vehicle
    </button>
  </form>
</div>
