<div class="container mx-auto max-w-lg p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Generate Order</h2>

  <div *ngIf="orderData; else noOrder">
    <p class="text-gray-700 text-lg">Quote Number: <strong>{{ orderData.quoteNumber }}</strong></p>
    <p class="text-gray-700">Total Cost: <strong>Ksh {{ orderData.totalCost }}</strong></p>

    <button (click)="approveOrder()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 mt-4">
      Approve Quote
    </button>
  </div>

  <ng-template #noOrder>
    <p class="text-gray-500 text-center">No quote generated yet.</p>
  </ng-template>
</div>
