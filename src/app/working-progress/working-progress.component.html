<div class="container mx-auto max-w-lg p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Work in Progress</h2>

  <div *ngIf="workInProgress; else noWork">
    <p class="text-gray-700 text-lg">Order Number: <strong>{{ workInProgress.orderNumber }}</strong></p>
    <p class="text-gray-700">Status: <strong>{{ workInProgress.status }}</strong></p>
  </div>

  <ng-template #noWork>
    <p class="text-gray-500 text-center">No active orders.</p>
  </ng-template>
</div>
