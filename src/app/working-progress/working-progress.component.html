<div class="container">
  <h2>Work in Progress</h2>
  <form [formGroup]="workInProgressForm" (ngSubmit)="submitForm()">
    <input formControlName="vehicle_reg_no" placeholder="Vehicle Registration No." (change)="fetchOrderDetails()" required />
    <input formControlName="name" placeholder="Name" required />
    <input formControlName="phoneNumber" placeholder="Phone Number" required />
    <input formControlName="email" type="email" placeholder="Email" required />
    <textarea formControlName="description" placeholder="Work Description" required></textarea>

    <label>Upload Images (Max 3)</label>
    <input type="file" (change)="onImageUpload($event)" multiple accept="image/*" />

    <label>Upload Satisfaction Note (PDF)</label>
    <input type="file" (change)="onPdfUpload($event)" accept="application/pdf" />

    <button type="submit" [disabled]="workInProgressForm.invalid">Submit</button>
  </form>

  <!-- Display Order Details -->
  <div *ngIf="orderDetails">
    <h3>Order Details</h3>
    <p><strong>Vehicle Reg No:</strong> {{ orderDetails.vehicle_reg_no }}</p>
    <p><strong>Customer:</strong> {{ orderDetails.customer_name }}</p>
    <p><strong>Phone:</strong> {{ orderDetails.phone }}</p>
    <p><strong>Service:</strong> {{ orderDetails.service_type }}</p>
    <p><strong>Status:</strong> {{ orderDetails.status }}</p>
  </div>
</div>
